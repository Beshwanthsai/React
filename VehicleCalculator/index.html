
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Fuel Efficiency Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Fuel Efficiency Calculator</h1>
        
        <div class="form-group">
            <label for="vehicleType">Select Vehicle Type:</label>
            <select id="vehicleType">
                <option value="">Select Type</option>
                <option value="car">Car</option>
                <option value="bike">Bike</option>
            </select>
        </div>

        <div id="carFields" class="input-fields hidden">
            <div class="form-group">
                <label for="engineCapacity">Engine Capacity (cc):</label>
                <input type="number" id="engineCapacity" placeholder="Enter engine capacity">
            </div>
            <div class="form-group">
                <label for="fuelConsumption">Fuel Consumption (L/100km):</label>
                <input type="number" id="fuelConsumption" placeholder="Enter fuel consumption">
            </div>
        </div>

        <div id="bikeFields" class="input-fields hidden">
            <div class="form-group">
                <label for="mileage">Mileage (km/L):</label>
                <input type="number" id="mileage" placeholder="Enter mileage">
            </div>
            <div class="form-group">
                <label for="distance">Distance Traveled (km):</label>
                <input type="number" id="distance" placeholder="Enter distance">
            </div>
        </div>

        <button id="calculateBtn">Calculate Efficiency</button>
        <div id="result" class="hidden"></div>
    </div>

    <script src="js/Vehicle.js"></script>
    <script src="js/Car.js"></script>
    <script src="js/Bike.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
