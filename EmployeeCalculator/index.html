<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Salary Calculator</h1>
        
        <div class="form-group">
            <label for="employeeType">Select Employee Type:</label>
            <select id="employeeType">
                <option value="">Select Type</option>
                <option value="fulltime">Full-Time Employee</option>
                <option value="parttime">Part-Time Employee</option>
            </select>
        </div>

        <div id="fulltimeFields" class="input-fields hidden">
            <div class="form-group">
                <label for="baseSalary">Base Salary:</label>
                <input type="number" id="baseSalary" placeholder="Enter base salary">
            </div>
            <div class="form-group">
                <label for="bonus">Bonus:</label>
                <input type="number" id="bonus" placeholder="Enter bonus amount">
            </div>
        </div>

        <div id="parttimeFields" class="input-fields hidden">
            <div class="form-group">
                <label for="hourlyRate">Hourly Rate:</label>
                <input type="number" id="hourlyRate" placeholder="Enter hourly rate">
            </div>
            <div class="form-group">
                <label for="hoursWorked">Hours Worked:</label>
                <input type="number" id="hoursWorked" placeholder="Enter hours worked">
            </div>
        </div>

        <button id="calculateBtn">Calculate Salary</button>
        <div id="result" class="hidden"></div>
    </div>

    <script src="js/Employee.js"></script>
    <script src="js/FulltimeEmployee.js"></script>
    <script src="js/ParttimeEmployee.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
